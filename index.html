<head>
    <title>Commendation Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="calculatorContainer">
        <div class="header">
            <p id="title">Commendation Calculator</p>
            <p>Calculates amount of commendations needed to reach Exalted</p>
        </div>

        <div class="reputationContainer">
            <label for="repLevel">Reputation Level:</label>
            <select name="repLevel" id="repLevel">
                <option value="0">Hated</option>
                <option value="1">Hostile</option>
                <option value="2">Unfriendly</option>
                <option selected="selected" value="3">Neutral</option>
                <option value="4">Friendly</option>
                <option value="5">Honored</option>
                <option value="6">Revered</option>
            </select>

            <label for="repPoints">Reputation Points:</label>
            <input type="number" id="repPoints" name="repPoints" min="0" max="20999" value="0">

            <label for="commendationRep">Commendation Reward:</label>
            <input type="number" id="commendationRep" name="commendationRep" min="0" max="20999" value="300">

            <button id="calculateButton" onclick="calculate()">Calculate</button>
            <p id="result"></p>
        </div>
    </div>
</body>
